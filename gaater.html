<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gåte</title>
    <script>

        window.onload = oppstart;   //Når siden lastes, så kjøres funksjonen "oppstart"

        function oppstart() {       //Vi definerer funksjonen oppstart
            document.getElementById("svar").onclick = visSvar;
            document.getElementById("svar2").onclick = visSvar2;
            document.getElementById("svar3").onclick = visSvar3;
            //Programmet leter etter elementet "svar",
            //og hvis man trykker på dette elementet, kjøres
            //funksjonen "visSvar"
        }

        function visSvar() {        //Vi definerer funksjonen "visSvar"
            document.getElementById("svar").innerHTML = "Svaret er 42";
            //Programmet leter etter elementet "svar",
            //og bytter ut teksten (som befinner seg i elementet) med
            //"Svaret er 42"
        }


        function visSvar2() {        //Vi definerer funksjonen "visSvar"
            document.getElementById("svar2").innerHTML = "Den kan hverken fly.";
            //Programmet leter etter elementet "svar2",
            //og bytter ut teksten (som befinner seg i elementet) med
            //"Den kan hverken fly."
        }

        function visSvar3() {        //Vi definerer funksjonen "visSvar"
            document.getElementById("svar3").innerHTML = "En krokodille kan se bra, men en sebra kan ikke krokodille!";
            //Programmet leter etter elementet "svar3",
            //og bytter ut teksten (som befinner seg i elementet) med
            //"En krokodille kan se bra, men en sebra kan ikke krokodille!"
        }

    </script>

    <style>
    </style>

</head>

<body>
    <p>Hva er svaret på livet, universet og alt mulig?</p>
    <p id="svar">Klikk her for å se svaret</p>

    <p>Hva er forskjellen på en elefant?</p>
    <p id="svar2">Klikk her for å se svaret</p>

    <p>Hva er forskjellen på en krokodille og en sebra?</p>
    <p id="svar3">Klikk her for å se svaret</p>

    <br>

    <p>Ha ha, veldig morsomt. Trykk <a href="index.html">her</a> for å gå tilbake!</p>

</body>

</html>
